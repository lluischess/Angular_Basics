<h4>Add New Person</h4>
    <form class="form-group row">
      <input type="text" placeholder="Name" name="name"
      [(ngModel)]="newCharacter.name" class="form-control m-1">
      <input type="number" placeholder="Power" name="power"
      [(ngModel)]="newCharacter.power" class="form-control m-1">
      <button type="submit" (click)="emitCharacter()" class="btn btn-outline-primary mt-2 m-1">Add</button>
    </form>
    <pre> {{ newCharacter | json }}</pre>
