<h4>Personajes</h4>
    <ul class="list-group">
      @for (character of characterList; let isFirst = $first; let isLast = $last; let count = $count; track $index) {
        <li class="list-group-item"
        [class]="{'list-group-item-primary': isFirst, 'list-group-item-danger': isLast}"> {{count + 1}} {{character.name}} - {{character.power}} {{isFirst ? '(Primero)' : ''}} {{isLast ? '(Ultimo)' : ''}}</li>
      }
    </ul>
